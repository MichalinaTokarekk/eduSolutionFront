<div class="row">
    <div class="col-6">

    </div>
    <div class="col-2 text-end"> 
        <!-- <input type="text" [(ngModel)]="searchText" placeholder="Search" (ngModelChange)="filter($event)" class="form-control"> -->
    </div>
    
</div>
<div class="row">
    <div class="col-8">
        <button class="btn btn-sm btn-primary" (click)="onAdd()">Dodaj nowy</button>
        <div class="col-6">
            <input type="text" [(ngModel)]="searchText" placeholder="Szukaj" class="form-control custom-search-input">
        </div><br>
        <table class="table table-bordered ">
            <thead>
                <tr class="bg-success text-white">
                    <th>Lp</th>
                    <th>Nazwa</th>
                    <th>Opis</th> 
                    <th>Poziom</th> 
                    <th>Kwota</th> 
                    <th>Zaliczka</th> 
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courseArray | search: searchText;let srNo = index">
                    <td>{{srNo+1}}</td>
                    <td>
                        <div *ngIf="course.isEdit" class="form-group">
                            <div class="input-container">
                                <input type="text" class="form-control" [(ngModel)]="course.name" [ngClass]="{'is-invalid': validateCourseName(course.name) !== ''}">
                                <div class="text-danger error-message" *ngIf="!course.name">
                                    {{validateCourseName(course.name)}}
                                </div>
                            </div>
                        </div>
                        
                        <div *ngIf="!course.isEdit">
                            {{course.name}}
                        </div>
                     
                    </td>
                    
                    <td> 
                        <div *ngIf="course.isEdit">
                            <input type="text" class="form-control" [(ngModel)]="course.description">
                        </div>
                        <div  *ngIf="!course.isEdit">
                            {{course.description}}
                        </div>
                    </td>

                    <td> 
                        <div *ngIf="course.isEdit">
                            <input type="text" class="form-control" [(ngModel)]="course.difficultyLevel">
                        </div>
                        <div  *ngIf="!course.isEdit">
                            {{course.difficultyLevel}}
                        </div>
                    </td>

                    <td> 
                        <div *ngIf="course.isEdit">
                            <input type="text" class="form-control" [(ngModel)]="course.amountToPay">
                        </div>
                        <div  *ngIf="!course.isEdit">
                            {{course.amountToPay + 'zł'}}
                        </div>
                    </td>

                    <td> 
                        <div *ngIf="course.isEdit">
                            <input type="text" class="form-control" [(ngModel)]="course.cashAdvance">
                        </div>
                        <div  *ngIf="!course.isEdit">
                            {{course.cashAdvance + 'zł'}}
                        </div>
                    </td>

                    <td class="text-center"> 
                        <div class="text-end" *ngIf="!course.isEdit">
                            <i class="fa fa-pencil-square-o px-1" aria-hidden="true" (click)="onEdit(course)"></i>
                            <i class="fa fa-trash-o" aria-hidden="true" (click)="onDelete(course)"></i>
                        </div>
                        <div class="text-end" *ngIf="course.isEdit">
                            <i class="fa fa-cloud px-1" (click)="onUpdate(course)" aria-hidden="true"></i>
                            <i class="fa fa-times-circle" aria-hidden="true" (click)="onCancel(course)"></i>
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
