<div class="col-6">
    <h2 style="margin-left: 10px;">Dziennik ocen - wybierz kurs</h2>
</div><br>

<mat-button-toggle-group class="custom-button-group" name="courseStatus" [(ngModel)]="selectedCourseName" style="margin-left: 7px;">
    <mat-button-toggle (click)="filterClassGroupsByStatus('Wszystkie')" value="Wszystkie">Wszystkie</mat-button-toggle>
    <mat-button-toggle *ngFor="let courseName of uniqueCourseNames" (click)="filterClassGroupsByStatus(courseName)" [value]="courseName">{{ courseName }}</mat-button-toggle>
</mat-button-toggle-group><br><br>

<div class="page-container">
    <div class="row">
        <div class="col-7">
    
        </div>
        <div class="col-2 text-end"> 
            <!-- <input type="text" [(ngModel)]="searchText" placeholder="Search" (ngModelChange)="filter($event)" class="form-control"> -->
        </div>
        
    </div>
    <br><br>
    <div class="row">
        <div class="col-8">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr class="bg-success text-white">
                        <th>Lp</th>
                        <th style="text-align: left;">Nazwa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of filteredCourses;let srNo = index">
                        <td>{{srNo+1}}</td>
                        <td>
                            <div *ngIf="course.isEdit" class="form-group">
                                <div class="input-container">
                                    <input type="text" class="form-control" [(ngModel)]="course.name">
                                    <div class="text-danger error-message" *ngIf="!course.name">
                                        {{(course.name)}}
                                    </div>
                                </div>
                            </div>
                            
                            <div *ngIf="!course.isEdit">
                                {{course.name}}
                            </div>
                         
                        </td>  
    
                        <td>
                            <a [routerLink]="['/classGroupsByStudent-view', course.id]" style="cursor: pointer; text-decoration: none; color: #116dce;">Przejdź dalej</a> 
                        </td>            
                    </tr>
                </tbody>
            </table>
        </div>
    </div><br><br>
    
    <!-- <a [routerLink]="['/usersByYearBook']">Zobacz zarchiwizowane oceny</a>  -->
    
    <footer class="footer">
        <div class="container">
          <p>&copy; 2023 EduSolution. Wszelkie prawa zastrzeżone.</p>
          <p>Kontakt: kontakt@example.com</p>
        </div>
    </footer>
    </div>
