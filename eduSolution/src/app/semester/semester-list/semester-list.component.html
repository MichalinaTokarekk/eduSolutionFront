
<mat-card class="semesters">
    <mat-card-header>
      <h2>
        Semestry
      </h2>
      <!-- <button class="button-add" color="primary" [routerLink]="['/author-add']">Dodaj</button> -->
    </mat-card-header>
    <button class="button-add" color="primary" [routerLink]="['/semester-add']">Dodaj</button>
    <br>
  
    <mat-card-content>
      <table mat-table [dataSource]="semesters" class="table">
        <ng-container matColumnDef="name" class="container">
          <th mat-header-cell *matHeaderCellDef style="color: black;">Nazwa</th>
          <td mat-cell *matCellDef="let semester" style="color: black;">{{ semester.name }}</td>
        </ng-container>
