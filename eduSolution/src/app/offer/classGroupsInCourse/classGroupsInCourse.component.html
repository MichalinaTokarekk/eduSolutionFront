  <h1>Wybrane grupy zajęciowe w kursie {{ selectedCourseName }}</h1><br><br>
  
  
  <mat-grid-list cols="3" rowHeight="1:1" class="custom-grid-list">
    <mat-grid-tile *ngFor="let course of filteredCourses" class="custom-grid-tile">
      <div class="tile-container">
        <a [routerLink]="['/section-manage', { courseId: course.id }]" class="no-underline">
          <img src="assets/images/ksiazka2.jpg" [alt]="course.name" class="course-image"/>
          <p>
            <a [routerLink]="['/offer-description', { courseId: course.id }]" class="no-underline" style="color: rgb(8, 8, 8); font-size: 16px; text-decoration: none; transition: transform 0.3s;">
              {{ course.name }}
            </a>
          </p>
        </a>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
