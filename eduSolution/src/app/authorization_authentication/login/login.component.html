  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="on" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="on" />
        </div>
        <div class="error-message" id="login-error-message" style="color: rgb(236, 28, 28);"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
