<h1 *ngIf="userRole === 'admin' || userRole === 'teacher'">Edycja lekcji</h1>
<div class="container">


<form [formGroup]="editedLessonForm">
  <div>
    <label for="name">Nazwa:</label>
    <input id="name" formControlName="name" readonly/>
  </div>
  <div>
    <label for="dayName">Dzień:</label>
    <input id="dayName" formControlName="dayName" readonly/>
  </div>

  <div>
    <label for="startLessonTime">Godzina rozpoczęcia:</label>
    <input type="time" id="startLessonTime" formControlName="startLessonTime" [readonly]="isUser()"/>
  </div>

  <div>
    <label for="endLessonTime">Godzina zakończenia:</label>
    <input type="time" id="endLessonTime" formControlName="endLessonTime" [readonly]="isUser()"/>
  </div>

  <div>
    <label for="dates">Daty:</label>
    <input id="dates" formControlName="dates" (change)="updateDates($event)" [readonly]="isUser()"/>
  </div>


  <div *ngIf="editedLesson.classGroup">
    <p>Grupa zajęciowa: {{ editedLesson.classGroup.name }}</p>
  </div>
  
  <!-- <div *ngIf="editedLesson.classGroup">
    <label for="classGroup">Grupa zajęciowa:</label>
    <input id="classGroup" formControlName="classGroup" readonly [value]="getClassName()" />
  </div> -->
  
  
  
  
  
  <!-- <label for="classGroup">Grupa lekcyjna:</label>
  <select id="classGroup" formControlName="classGroup">

  </select> -->
  

  
<div *ngIf="userRole === 'admin' || userRole === 'teacher'">
  <button class="save-button" mat-button (click)="onSaveClick()">Zapisz zmiany</button>
  <button class="delete-button" mat-button color="warn" (click)="onDeleteClick()">Usuń</button>
  <button class="cancel-button" mat-button (click)="onNoClick()">Anuluj</button>
</div>

</form>
</div>
