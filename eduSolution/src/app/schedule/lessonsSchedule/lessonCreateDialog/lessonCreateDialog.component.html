<h1>Dodaj nową lekcję</h1>

<div class="container">
<form [formGroup]="lessonForm">
  <div>
    <label for="name">Nazwa:</label>
    <input id="name" formControlName="name"/>
  </div>

  <!-- <div>
    <label for="dayName">Dzień:</label>
    <input id="dayName" formControlName="dayName"/>
  </div> -->

  <div>
    <label for="dayName">Dzień:</label>
    <select id="dayName" name="dayName" formControlName="dayName" required>
      <option value="" disabled selected>Wybierz dzień</option>
      <option value="Poniedziałek">Poniedziałek</option>
      <option value="Wtorek">Wtorek</option>
      <option value="Środa">Środa</option>
      <option value="Czwartek">Czwartek</option>
      <option value="Piątek">Piątek</option>
      <option value="Sobota">Sobota</option>
      <option value="Niedziela">Niedziela</option>
    </select>
  </div>

  <!-- <div>
    <label for="dayName">Dzień:</label>
    <select id="dayName" name="dayName" required>
      <option value="" disabled selected>Wybierz dzień</option>
      <option value="Poniedziałek">Poniedziałek</option>
      <option value="Wtorek">Wtorek</option>
      <option value="Środa">Środa</option>
      <option value="Czwartek">Czwartek</option>
      <option value="Piątek">Piątek</option>
      <option value="Sobota">Sobota</option>
      <option value="Niedziela">Niedziela</option>
    </select>
  </div> -->
  

  <div>
    <label for="startLessonTime">Godzina rozpoczęcia:</label>
    <input type="time" id="startLessonTime" formControlName="startLessonTime" />
  </div>

  <div>
    <label for="endLessonTime">Godzina zakończenia:</label>
    <input type="time" id="endLessonTime" formControlName="endLessonTime" />
  </div>

  <div>
    <label for="dates">Daty:</label>
    <input id="dates" formControlName="dates" (change)="updateDates($event)" />
  </div>
  
  
  <div>
    <label for="classGroup">Grupa lekcyjna:</label>
    <select id="classGroup" formControlName="classGroupId">
      <option *ngFor="let classGroup of classGroups" [value]="+classGroup.id">{{ classGroup.name }}</option>
    </select>
  </div>
  

  <button class="add-button" mat-button (click)="onCreateClick()">Dodaj lekcję</button>
  <button class="cancel-button" mat-button (click)="onNoClick()">Anuluj</button>
</form>
</div>
