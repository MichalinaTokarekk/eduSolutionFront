<h1>Dodaj nową lekcję</h1>

<div class="container">
<form [formGroup]="lessonForm">
  <div>
    <label for="dayName">Day Name:</label>
    <input id="dayName" formControlName="dayName"/>
  </div>

  <div>
    <label for="startLessonTime">Start Lesson Time:</label>
    <input id="startLessonTime" formControlName="startLessonTime" />
  </div>

  <div>
    <label for="endLessonTime">End Lesson Time:</label>
    <input id="endLessonTime" formControlName="endLessonTime" />
  </div>

  <div>
    <label for="course">Kurs:</label>
    <select id="course" formControlName="courseId">
      <option *ngFor="let course of courses" [value]="+course.id">{{ course.name }}</option>
    </select>
  </div>
  
  <div>
    <label for="classGroup">Grupa lekcyjna:</label>
    <select id="classGroup" formControlName="classGroupId">
      <option *ngFor="let classGroup of classGroups" [value]="+classGroup.id">{{ classGroup.name }}</option>
    </select>
  </div>
  

  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onCreateClick()">Dodaj lekcję</button>
</form>
</div>
